# ── Netlify Configuration ──
[build]
  command = "npm run build"    # Run Vite's production build
  publish = "dist"             # Directory to deploy

# ── Redirects for SPA Routing ──
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ── Headers for proper MIME types ──
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# ── Development (optional, for `netlify dev`) ──
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  framework = "vite"

# ── Environment ──
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
